<html>
<head>
    <style type="text/css">
        #content {
            font-size: 12px;
            line-height: 200%;
            padding: 10px;
        }
    </style>
    <script language="javascript">
        //更改字体大小
        //var status0 = '';
       // var curfontsize = 12;
        var curFontSize=document.getElementById("art_content").style.fontSize;
        alert(curFontSize);
        function turnSmall() {
            if (curfontsize > 1 ) {
                document.getElementById('art_content').style.fontSize = (--curFontSize);
            }
        }
        function turnBig() {
            if (curfontsize < 30) {
                document.getElementById('art_content').style.fontSize = (++curFontSize);
            }
        }
    </script>
    <!--变粗体，斜体-->
    <script>
        function bold()
        {
            if(document.getElementById('art_content').style.fontWeight=="bold")
                document.getElementById('art_content').style.fontWeight="";
            else
                document.getElementById('art_content').style.fontWeight="bold";

        }
        function italics()
        {
            if(document.getElementById('art_content').style.fontStyle=="italic")
                document.getElementById('art_content').style.fontStyle="";
            else
                document.getElementById('art_content').style.fontStyle="italic";

        }
    </script>

</head>
<body>
<a href="javascript:turnbig()">增大</a> <a href="javascript:turnsmall()">减小</a>
<a href="javascript:bold()">粗体</a> <a href="javascript:italics()">斜体</a>
　　<div id="art_content" style="font-size:15pt">
    　　这里是文字，查看效果
    　　</div>
</body>
</html>
